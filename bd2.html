<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
content="width=device-width,
initial-scale=1">
    <title>Sign Up Form</title>
    <link rel="stylesheet"
type="text/css" href="bd2.css">
</head>

<body bgcolor="red">
<script>

function msg( )
{
alert("Form Submitted Sucessfully.")
}
</script>
<h3>New user? Register here</h3> <br> <br>
<h2 class="head">Sign Up</h2>
<form>
    <input type="name" name=""
    placeholder="Name" required autofocus>
    <input type="email" name=""
    placeholder="email" required autofocus>
    <input type="number" name="" 
    placeholder="Mobile No." required maxlength="10" autofocus>
    <input type="password" name=""
    placeholder="Password" required minlength="6" autofocus>
    <input type="password" name=""
    placeholder="Confirm Password" required autofocus minlength="6">
    <button class="btn"
    onclick="msg( )">Sign Up</button>
</form>
</body>
</html>
