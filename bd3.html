<div id="navbar"><span>Developers Community - Geolocation API</span></div>
<div id="wrapper">
    <button id="location-button">Get user location</button>
    <div id="output"></div>
</div>

<script>
    $('#location-button').click(function(){
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position){
                console.log(position);
                $.get( "http://maps.googleapis.com/maps/api/geocode/json?latlng="+
                ="&sensor=false",function(data) {
                    console.log(data);
                })
                var img = new Image();
                img.src = "https://maps.googleapis.com/maps/api/staticmap?center=" +
                position.coords.latitude + "," + position.coords.longitude +
                "&zoom=13&size=800x400&sensor=false";
                $('#output').html(img);
            });
        }
    });
</script>
